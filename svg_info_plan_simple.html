<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpel</title>
    <style>
        .skjul{
            display: none;
        }
        circle{
            fill: green;
        }
    </style>
</head>
<body>
    <div id="beholder"></div>
    <script>
        let bokse;

        fetch("svg/plan.svg").then(svg=>svg.text()).then(svg=>beholder.innerHTML=svg).then(start);

        function start(){
            bokse = beholder.querySelectorAll("#bokse rect");
            bokse.forEach(boks=>boks.classList.add("skjul"));
            window.addEventListener("click", visInfo);
            // ved at gøre EventListener global lukkes alle infobokse, når der klikkes udenfor cirklerne, simpelt og effektivt
        }

        function visInfo(e){
            bokse.forEach(boks=>boks.classList.add("skjul"));
            const clicked = e.target;

            if(clicked.id=="prik1"){
                beholder.querySelector("#infoboks1").classList.toggle("skjul");
            }
            if(clicked.id=="prik2"){
                beholder.querySelector("#infoboks2").classList.toggle("skjul");
            }
            if(clicked.id=="prik3"){
                beholder.querySelector("#infoboks3").classList.toggle("skjul");
            }
            if(clicked.id=="prik4"){
                beholder.querySelector("#infoboks4").classList.toggle("skjul");
            }
        }
    </script>
</body>
</html>
