<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T</title>
    <style>
        svg {
            width: 400px;
            fill: none;
            stroke: orange;
            stroke-width: 5;
        }

        circle {
            stroke: blue;
            stroke-dasharray: 1;
            stroke-dashoffset: 1;
            transition: 1s;
        }

        .animer {
            stroke-dashoffset: 0;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 400 400">
        <rect pathLength="1" x="5" y="5" width="390" height="390" />
        <circle id="pie" pathLength="1" cx="200" cy="200" r="190" />
    </svg>
   <button id="tegnKnap">Tegn</button>
    <script>
        tegnKnap.addEventListener("click", tegn);

        function tegn() {
            pie.classList.toggle("animer");
        }
    </script>
</body></html>
